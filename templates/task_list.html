{% extends "base.html" %}
{% block content %}
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        #todo-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        #task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background-color: #e9ecef;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        /* Sortable JS Handle */
        .sortable-handle {
            cursor: move;
        }
    </style>

    <div id="todo-container">
        <form
                id="task-form"
                action="{% url 'create-todo' %}"
                method="post"
                hx-post="{% url 'create-todo' %}"
                hx-trigger="submit"
                hx-target="#todo-list"
                hx-swap="beforeend"
        >
            {% csrf_token %}
            <input id="name-input" name="task" placeholder="Enter Task Name" type="text" class="form-control" />
            <input id="description-input" name="description" placeholder="Enter Task Description" type="text" class="form-control" />
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th></th> <!-- For sortable handle -->
                <th>Task Name</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="todo-list" class="sortable">
            {% for task in tasks %}
                <tr id="task-{{ task.id }}">
                    <td class="sortable-handle">â‡…</td>
                    <form
                            class="task-item-form"
                            action="{% url 'create-todo' task.id %}"
                            method="post"
                            hx-post="{% url 'create-todo' task.id %}"
                            hx-target="#task-{{ task.id }}"
                            hx-swap="outerHTML"
                    >
                        {% csrf_token %}
                        <input type="hidden" name="task_id" value="{{ task.id }}" />
                        <td>
                            <input type="text" name="task" value="{{ task.name }}" class="form-control" />
                        </td>
                        <td>
                            <input type="text" name="description" value="{{ task.description }}" class="form-control" />
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-danger"
                                    hx-delete="{% url 'delete-task' task.id %}"
                                    hx-target="#todo-list"
                                    hx-swap="beforeend"
                                    hx-confirm="Are you sure you want to delete '{{ task.name }}'?"
                            >Delete</button>
                        </td>
                    </form>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Sortable(document.querySelector('#todo-list'), {
                handle: '.sortable-handle',
                animation: 150,
                onEnd: function (evt) {
                    // Implement logic to update order in the backend if needed
                    console.log('New position:', evt.newIndex);
                }
            });
        });
    </script>
{% endblock content %}
